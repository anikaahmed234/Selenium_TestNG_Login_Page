plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
dependencies {
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
        implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.0'
    // https://mvnrepository.com/artifact/com.thegoate/testng
//        implementation group: 'com.thegoate', name: 'testng', version: '0.15.17.202302070955'
    testImplementation 'org.testng:testng:7.1.0'
test{
    useTestNG()
            {
                suites ".src/test/resources/suites/loginsuite.xml"
            }
}

}
